<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES INFORMATICOS </title>
</head>
<body>
    <center>
        <h2>OPERADORES INFORMATICOS</h2>
        <script>
            //ENTRADA
            var suma=0;
            var num1=10;
            var num2=30;
            var log1=true;
            var log2=false;
            //false
            var suma=num1 + num2;//suma de numeros 
            var mod=num2 % num1;//residuo de division
            var inc=++suma;//incremento de var suma
            var res=log1||log2;//comparacion logica 0
            var res1= log1 && log2;//comparacion con y
            //SALIDA
            document.write("la surma de los numeros es:...");
            document.write(suma+ "<br>");
            document.write("El modulo de la division de numeros es:...");
            document.write(mod+ "<br>");
            document.write("El incremento es:..");
            document.write(inc+ "<br>");
            document.write("la comparacio logica con o es:....");
            document.write("la comparacion logica con y es:....");
            document.write(res1+ "<br>");
        </script>
    </center>
</body>
</html>
